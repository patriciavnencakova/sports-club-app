<form method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>REGISTRÁCIA</h1></legend>

    {% if error_message %}<p><strong>{{ error_message }}</strong>
    </p>{% endif %}

    <label for="name">Meno:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="surname">Priezvisko:</label><br>
    <input type="text" id="surname" name="surname" required><br>

    <label for="birth">Dátum narodenia:</label><br>
    <input type="date" id="birth" name="birth" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="psswd">Heslo:</label><br>
    <input type="password" id="psswd" name="psswd" required>

    <input type="submit" value="Registrovať">
</fieldset>
</form>
